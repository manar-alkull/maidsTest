
<h2>Users</h2>
<mat-paginator [length]="itemsNumber"
               [pageSize]="6"
               (page)="pageChange($event)"
>
</mat-paginator>

<mat-spinner *ngIf="users.length==0"></mat-spinner>
  <mat-card *ngFor="let user of users" class="example-card" matRipple [routerLink]="['/user',user.id]">
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" src="{{user.avatar}}">
      <mat-card-title>{{user.first_name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
