
<h2>user details</h2>
<mat-spinner *ngIf="user==null"></mat-spinner>

<div *ngIf="user!=null" style="display: flex;
  justify-content: center;
  align-items: center;
">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img  [src]="user.avatar" alt=`${user.first_name}`>
    <mat-card-actions>
      <button mat-button (click)="this.location.back()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
